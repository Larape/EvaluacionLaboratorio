<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cssestilos.css">
</head>
<body>
    <form action="">
        <hr><h1>Formulario de contacto</h1><hr><br>
        <span>
            NOMBRE: <input type="text" name="nombre" id="" required>
        </span><br><br>        
        <span>
            DNI: <input type="number" name="DNI" id="" required>
        </span><br><br>
        <span>
            EMAIL: <input type="email" name="email" id="" required>
        </span><br><br>
        <span>
            EDAD: <input type="number" name="edad" id="" >
        </span><br><br>
        <span>
            <select name="pais">
                <option value="" selected="selected" hidden="hidden">PAÍS</option>
                <option value="1">Argentina</option>
                <option value="2">Brasil</option>
                <option value="3">Uruguay</option>
                <option value="4">Chile</option>
            </select>
        </span><br><br>
        <span>
            IDIOMAS: <br><br> Español <input type="checkbox" name="idiomas" value="espanol"> 
            Inglés <input type="checkbox" name="idiomas" value="ingles"> 
            Francés <input type="checkbox" name="idiomas" value="frances">
            Italiano <input type="checkbox" name="idiomas" value="italiano">
        </span><br><br>
        <span>
            <button id="formulario">Enviar</button>
        </span>
    </form><hr><br>
    
</body>
</html>
